<div class="container-fluid">
  <div *ngIf="bookedLocationsArray.length !== 0; then displayCart"></div>
  <ng-template #displayCart>
  <div class="row my-5">
    <div class="col-12 col-md-7 offset-md-1">
      <div class="card-deck" *ngFor="let item of bookedLocationsArray">
        <div class="card text-center">
          <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
          <div class="card-body" [routerLink]="['/item', item.destination]">
            <h5 class="card-title">{{ item.destination }}</h5>
            <p class="card-text"><small class="text-muted">{{ item.description }}</small></p>
            <p class="card-text">Starts: {{ item.startDate }}</p>
            <p class="card-text">Duration: {{ item.duration }}</p>
            <p class="card-text">Price: {{ item.price }} Euro</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-outline-danger" (click)="removeTrip(item)">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <ul class="list-group" *ngFor="let item of bookedLocationsArray">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{item.destination}}
          <span>{{item.price}} Euro</span>
        </li>
      </ul>
      <p class="mt-2 mb-0">Total: {{priceSum[0]}}</p>
      <p class="m-0">{{priceSum[1]}}</p>
      <button type="button" class="btn btn-outline-danger mt-3" (click)="emptyCart()">Empty cart</button>
    </div>
  </div>
  </ng-template>
  </div>
