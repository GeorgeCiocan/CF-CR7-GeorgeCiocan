<div class="card-deck">
  <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let location of locationsArray">
    <div class="card mt-5 text-center">
      <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
      <div class="card-body" [routerLink]="['/location', location.destination]">
        <h5 class="card-title">{{ location.destination }}</h5>
        <p class="card-text"><small class="text-muted">{{ location.description }}</small></p>
        <p class="card-text">Starts: {{ location.startDate }}</p>
        <p class="card-text">Duration: {{ location.duration }}</p>
        <p class="card-text">Price: {{ location.price }} Euro</p>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-outline-primary" (click)="bookTrip(location)">Book now</button>
      </div>
    </div>
  </div>
</div>
